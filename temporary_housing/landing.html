	<!DOCTYPE html>
	<html>
	<head>
	<style>
	body {
		background-color: lightgray;
	}
	.mochiIcon{
	  position: fixed;
	  top: 20%;
	  left: 50%;
	  /* bring your own prefixes */
	  transform: translate(-50%, -50%);
	}
	.container1{	
		margin-top: 20%;
	  width: 100%;
	  top: 50%;
	  display: inline-flex;
	  flex-direction: row;
	  align-items: center;
	}
	.option1{

	}
	.selector{
	float: right;

	}
	.selector1, .right1{
	  flex: 1;
	}


	</style>
	</head>
	<body>
	<div class ="mochiIcon" id="mochiIcon">
		<img  src = "https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/background.png" ></img>
	</div>

	<div class ="container1">
	<!-- vertical-align doesn't work -->
		<div class="selector1" id="selector1">
			<img class= "selector" id="selector1img" src ="https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/bone1M.png" style ="visibility: hidden"></img>
		</div>
		<div class="option1" id="option1">
			<img  src = "https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/lvledit.png" style="float: right;"></img>
		</div>
		<div class = "right1"> </div>

	</div>

	</body>
	<script>
	counter = 0;
	document.getElementById("option1").addEventListener("mouseenter", opt1Show);
	document.getElementById("option1").addEventListener("mouseleave", opt1Hide);
	id = setInterval (optAni, 150);
	function optAni(){
			if (counter == 5){
				clearInterval(id);
			}
			else if (counter == 0){
				document.getElementById("selector1img").src ="https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/bone1M.png";
				counter++;
			}
			else if (counter == 1){
				document.getElementById("selector1img").src ="https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/bone2M.png";
				counter++;
			}else if (counter == 2){
				document.getElementById("selector1img").src ="https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/bone3M.png";
				counter++;
			}else if (counter == 3){
				document.getElementById("selector1img").src ="https://raw.githubusercontent.com/AndoryuRenoa/MochiJump/master/resources/bone4M.png";
				counter =0;
			}
		}
	function opt1Show(){
	document.getElementById("selector1img").style.visibility="visible";
	}	
	function opt1Hide(){
	document.getElementById("selector1img").style.visibility="hidden";	
	}

	</script>
	</html>
